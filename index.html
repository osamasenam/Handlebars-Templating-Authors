<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Handlebars are coolsies!</title>
</head>
<body>
    <h1>🎸 Templating Authors 🤘🏻</h1>

    <div class="mustard-info">
        <!-- we are about to put a handlebars template here -->
    </div>


    <script id="sushi" type="text/x-handlebars-template">
        {{#authors}}
        <div class="card">
            <h2>name: {{name}}</h2>
            <h2>born: {{born}}</h2>
            <h2>died: {{died}}</h2>
            <h3>selected Writings:</h3>
            <ul>
                {{#selectedWritings}}
                <li>{{.}}</li>
                {{/selectedWritings}}
            </ul>
            <h2>quote: {{quote}}</h2>
            <img src={{photo}}>
            
            
        </div>
        {{/authors}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
